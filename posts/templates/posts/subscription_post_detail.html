{% extends 'posts/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.content }}</p>
                    {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img-top img-fluid">
                    {% endif %}
                    <div class="btn-group" role="group" aria-label="Post actions">
                        <a href="{% url 'posts:post-update' pk=post.pk %}" class="btn btn-primary">Изменить</a>
                        <form action="{% url 'posts:post-delete' pk=post.pk %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
