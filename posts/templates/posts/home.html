{% extends 'posts/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3 class="display-4">PostsService</h3>
    <p class="lead">PostsService - Платформа для публикации платного контента
    </p>
</div>
<body>
<style>
    .card {
      max-width: 300px
    }
</style>


    <div class="row">
        {% for blog in blog_list %}
        <div class="col-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">

                    <h3 class="mb-0">{{ blog.title }}</h3>
                    <div class="mb-1 text-muted">{{ blog.public_date }}</div>
                    <p class="card-text mb-auto">{{ blog.content }}</p>
                    <a href="#" class="stretched-link">Читать далее</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                         role="img"
                         aria-label="Placeholder: Blog" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Блог</text>
                    </svg>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
