{% extends 'posts/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3 class="display-4">PostsService</h3>
    <p class="lead">PostsService - Платформа для публикации платного контента</p>
</div>

<style>
    .card {
        max-width: 600px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    .card-body {
        padding: 20px;
    }
    .card-title {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .card-text {
        margin-bottom: 20px;
    }
    .card-img {
        width: 100%;
        height: auto;
        border-radius: 10px 10px 0 0;
    }
</style>

<div class="container">
    <div class="row">
        {% for post in post_list %}
        <div class="col-md-6">
            <div class="card">
                {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h3 class="card-title">{{ post.title }}</h3>
                    <p class="card-text">{{ post.content|slice:":50" }}</p>
                    <a href="{% url 'posts:post-detail' pk=post.pk %}" class="btn btn-primary stretched-link">Читать
                        далее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
